<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find your new furry friend! Browse adoptable animals and filtered dog breeds.">
  <meta name="keywords" content="adoptable animals, dog breeds, pet adoption">
  <meta name="robots" content="index, follow">
  <title>Petfinder Dogs Recent Additions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold leading-tight text-gray-900">Petfinder Dogs Recent Additions</h1>
        </div>
    </header>
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <section>
            <h2 class="text-2xl font-bold leading-tight text-gray-900">Adoptable Animals</h2>
            <ul id="animals-list" class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></ul>
        </section>
        <section class="mt-8">
            <h2 class="text-2xl font-bold leading-tight text-gray-900">Adoptable Breeds</h2>
            <ul id="breeds-list" class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3"></ul>
        </section>
    </main>
    <footer class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-gray-500">&copy; 2023</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
